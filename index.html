    <!-- tickets page  -->



    <section class="section1">



            <form action="" class="">

            

                <div>

                    <label for="to know what kind of ticket user wants">
                        Select the ticket type: 
                    </label> <br>

                    <select name="" id="">
                        <option value="oneDay">One Day Pass</option>
                        <option value="allAccess">All Access Pass</option>
                    </select>

                </div>

                <div>

                    <label for="Number of ticket">
                        How many tickets you would like to get?
                    </label> <br>

                    <select name="" id="" class="ticketSelector">

                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                    </select>

                </div>

                <div>

                    <label for="First Name">
                        Your First Name:
                    </label> <br>

                    <input type="text" name="" id="" placeholder="Ex. Harry">

                </div>

                <div>

                    <label for="Last Name">
                        Your Last Name:
                    </label> <br>

                    <input type="text" name="" id="" placeholder="Ex. Potter">

                </div>


                <div>

                    <label for="Credit Card Info">
                        Enter Credit Card Information
                    </label> <br>

                    <input type="text" name="" id="" placeholder="Ex. 456 456 464">

                </div>


                <button>Pay Now</button>

                


            </form>
